       <script>
             $('.owl-p').owlCarousel({

              loop:false,
              center:true,

          });

       <script>
          $('.owl-n').owlCarousel({

              loop:true,
              margin:10,
              merge:true,
              responsive:{
                  678:{
                      mergeFit:true
                  },
                  1000:{
                      mergeFit:false
                  }
              }
          });
       </script>
